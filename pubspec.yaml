name: seattle_taxi
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_native_splash: ^2.3.1
  go_router: ^10.0.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SourceSansPro-Regular.ttf
          weight: 400


flutter_gen:
  output: lib/core/gen/
  integrations:
    flutter_svg: true

flutter_native_splash:
  color: "#3052AA"
  image: assets/images/logo.png

  android_12:
    image: assets/images/logo.png
    icon_background_color: "#3052AA"

  web: false
